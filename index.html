<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Aladdin Book Search Widget</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background-color: transparent; margin: 0; padding: 10px; }
        .search-container { display: flex; gap: 5px; margin-bottom: 15px; }
        input { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; outline: none; }
        button { padding: 8px 15px; background: #2eaadc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #results { display: grid; gap: 10px; }
        .book-item { display: flex; gap: 10px; padding: 10px; border: 1px solid #eee; border-radius: 8px; background: white; font-size: 0.9em; }
        .book-item img { width: 50px; height: 75px; object-fit: cover; }
        .book-info { display: flex; flex-direction: column; justify-content: center; }
        .title { font-weight: bold; color: #333; margin-bottom: 4px; }
        .author { color: #666; font-size: 0.85em; }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="query" placeholder="도서 제목 입력...">
    <button onclick="searchBooks()">검색</button>
</div>
<div id="results"></div>

<script>
    async function searchBooks() {
        const query = document.getElementById('query').value;
        const apiKey = 'ttbrlawldus91872302001';
        const display = 5; // 보여줄 결과 개수
        
        // CORS 문제를 피하기 위해 JSONP 방식을 사용하거나 프록시를 거쳐야 할 수 있습니다.
        // 아래는 알라딘 API 호출 표준 URL입니다.
        const url = `https://www.aladin.co.kr/ttb/api/ItemSearch.aspx?ttbkey=${apiKey}&Query=${encodeURIComponent(query)}&QueryType=Title&MaxResults=${display}&start=1&SearchTarget=Book&output=js&Version=20131101&callback=renderBooks`;

        const script = document.createElement('script');
        script.src = url;
        document.body.appendChild(script);
    }

    function renderBooks(data) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (!data.item || data.item.length === 0) {
            resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
            return;
        }

        data.item.forEach(book => {
            const item = document.createElement('div');
            item.className = 'book-item';
            item.innerHTML = `
                <img src="${book.cover}" alt="cover">
                <div class="book-info">
                    <div class="title">${book.title}</div>
                    <div class="author">${book.author}</div>
                </div>
            `;
            item.onclick = () => window.open(book.link, '_blank');
            resultsDiv.appendChild(item);
        });
    }
</script>

</body>
</html>
