<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알라딘 도서 검색 위젯</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 10px; background-color: transparent; }
        .search-box { display: flex; gap: 5px; margin-bottom: 15px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; font-size: 14px; }
        button { padding: 10px 15px; background: #2eaadc; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #results { display: flex; flex-direction: column; gap: 10px; }
        .book-card { display: flex; gap: 12px; padding: 10px; border: 1px solid #eee; border-radius: 8px; background: white; cursor: pointer; text-decoration: none; color: inherit; }
        .book-card:hover { background-color: #f9f9f9; }
        .book-card img { width: 50px; height: 75px; object-fit: cover; border-radius: 3px; }
        .info { display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .title { font-size: 14px; font-weight: bold; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .author { font-size: 12px; color: #666; }
        .status { text-align: center; color: #999; font-size: 13px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="search-box">
    <input type="text" id="query" placeholder="도서 제목을 입력하세요" onkeypress="if(event.keyCode==13) searchBooks()">
    <button onclick="searchBooks()">검색</button>
</div>
<div id="results"></div>

<script>
    // 전역 함수로 선언 (JSONP 콜백용)
    window.renderBooks = function(data) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        const items = data.item || data.Item;

        if (!items || items.length === 0) {
            resultsDiv.innerHTML = '<div class="status">검색 결과가 없습니다.</div>';
            return;
        }

        items.forEach(book => {
            const card = document.createElement('a');
            card.className = 'book-card';
            card.href = book.link;
            card.target = '_blank';
            card.innerHTML = `
                <img src="${book.cover}" alt="cover">
                <div class="info">
                    <div class="title">${book.title}</div>
                    <div class="author">${book.author}</div>
                </div>
            `;
            resultsDiv.appendChild(card);
        });
    };

    function searchBooks() {
        const query = document.getElementById('query').value.trim();
        if (!query) return;

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<div class="status">검색 중...</div>';

        const apiKey = 'ttbrlawldus91872302001';
        // 핵심: https 프로토콜 사용
        const url = `https://www.aladin.co.kr/ttb/api/ItemSearch.aspx?ttbkey=${apiKey}&Query=${encodeURIComponent(query)}&QueryType=Title&MaxResults=5&start=1&SearchTarget=Book&output=js&Version=20131101&callback=renderBooks`;

        // 이전 스크립트 삭제 후 새로 생성 (CORS 회피용 JSONP)
        const oldScript = document.getElementById('aladin-api-script');
        if (oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.id = 'aladin-api-script';
        script.src = url;
        document.body.appendChild(script);
    }
</script>

</body>
</html>
